<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLTF Model Viewer</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>

<!-- Your WebGL canvas container -->
<div id="canvas-container"></div>

<!-- Include Three.js library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<!-- Include GLTFLoader -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/GLTFLoader.min.js"></script>

<!-- Include OrbitControls -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/OrbitControls.min.js"></script>

<!-- Your custom JavaScript code -->
<script>
    // Your JavaScript code goes here
    // This could be the JavaScript code you provided earlier
    // Make sure to replace the 'tc_gltf.gltf' path with your actual GLTF model path
	if ( WebGL.isWebGLAvailable() ) {
    

    const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

const renderer = new THREE.WebGLRenderer();
renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild( renderer.domElement );

const ambientLight = new THREE.AmbientLight(0x404040);
scene.add(ambientLight);
const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
directionalLight.position.set(0, 1, 0); 
scene.add(directionalLight);
scene.add(new THREE.AmbientLight(0xffffff, 0.5));

const loader = new GLTFLoader();

loader.load(
	// resource URL
	'tc_gltf.gltf',
	// called when the resource is loaded
	function ( gltf ) {

		scene.add( gltf.scene );

        gltf.rotation.x = Math.PI / 8; 
        gltf.rotation.y = Math.PI / 4;
        gltf.rotation.z = Math.PI / 10;

		gltf.animations; // Array<THREE.AnimationClip>
		gltf.scene; // THREE.Group
		gltf.scenes; // Array<THREE.Group>
		gltf.cameras; // Array<THREE.Camera>
		gltf.asset; // Object

	},
	// called while loading is progressing
	function ( xhr ) {

		console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );

	},
	// called when loading has errors
	function ( error ) {

		console.log( 'An error happened' );

	}
);

camera.position.z = 120;
camera.position.x = 20;
camera.position.y = 100;

const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true; 
controls.dampingFactor = 0.25;
controls.screenSpacePanning = false;
controls.maxPolarAngle = Math.PI / 2;

function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
}
	// Initiate function or other initializations here
	animate();



} else {

	const warning = WebGL.getWebGLErrorMessage();
	document.getElementById( 'container' ).appendChild( warning );

}

    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
	import WebGL from 'three/addons/capabilities/WebGL.js';

    // Your code continues here...

</script>

</body>
</html>
